<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1 - Inversión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">🏡 Menú Principal</a>
    </div>
    <div class="container">
        <h1>Inversión Mensual</h1>
        <p>Calcule la ganancia de una inversión después de un mes con una tasa del 2%.</p>
        <div class="input-group">
            <label for="capital">Capital a invertir ($):</label>
            <input type="number" id="capital" placeholder="Ej. 1000">
        </div>
        <button id="calcularBtn">Calcular Ganancia</button>
        <div id="resultado" class="message-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
