<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 4 - Calificación Final</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">🏡 Menú Principal</a>
    </div>
    <div class="container">
        <h1>Calificación Final de Algoritmos</h1>
        <p>Calcule la calificación final de un alumno.</p>
        <div class="input-group">
            <label for="parcial1">Calificación Parcial 1 (55%):</label>
            <input type="number" id="parcial1" placeholder="Ej. 9.5" step="0.1" min="0" max="10">
        </div>
        <div class="input-group">
            <label for="parcial2">Calificación Parcial 2:</label>
            <input type="number" id="parcial2" placeholder="Ej. 8.0" step="0.1" min="0" max="10">
        </div>
        <div class="input-group">
            <label for="parcial3">Calificación Parcial 3:</label>
            <input type="number" id="parcial3" placeholder="Ej. 7.5" step="0.1" min="0" max="10">
        </div>
        <div class="input-group">
            <label for="examenFinal">Calificación Examen Final (30%):</label>
            <input type="number" id="examenFinal" placeholder="Ej. 9.0" step="0.1" min="0" max="10">
        </div>
        <div class="input-group">
            <label for="trabajoFinal">Calificación Trabajo Final (15%):</label>
            <input type="number" id="trabajoFinal" placeholder="Ej. 10.0" step="0.1" min="0" max="10">
        </div>
        <button id="calcularBtn">Calcular Calificación</button>
        <div id="resultado" class="message-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
